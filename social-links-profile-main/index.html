<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__profile">
        <img class="card__profile--image" src="assets/images/avatar-jessica.jpeg" alt="Profile image">
        <h1 class="card__profile--name">Jessica Randall
        </h1>
        <p class="card__profile--city"> London, United Kingdom</p>
        <p class="card__profile--phrase">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__buttons">
        <button class="card__buttons--btn">GitHub</button>
<button class="card__buttons--btn">Front Mentor</button>
<button class="card__buttons--btn">LinkedIn</button>
<button class="card__buttons--btn">Twitter</button>
<button class="card__buttons--btn">Instagram</button>

      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
