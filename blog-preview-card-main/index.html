<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="card ilustrator" class="card__image">
    <p class="card__status">Learning</p>
    <p class="card__data"> Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__content">The languages are the backbone of every website, definig structure, content, and presentation</p>
    <div class="card__user-info">
      <img src="assets/images/image-avatar.webp" alt="user avatar" class="card__user-info--avatar">
      <span class="card__user-info--name"> Greg Hooper</span>
    </div>
  </div>

</body>
</html>
